    <img src="assets/logo.png" alt="logo" class="logo">

    </nav>
   </header>



<!-- Contact section -->

 <section class="contact" id="contact">
  <h2 class="heading">Contact <span>Me</span></h2>
  <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
    <div class="input-group">
      <input type="hidden" name="access_key" value="588beb52-47a0-494a-b67a-16f9430087cd">
      <div class="input-box">
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        <span id="fullnameError" class="error"></span> <!-- Error message for Full Name -->
        <input type="email" id="email" name="email" placeholder="Email" required>
        <span id="emailError" class="error"></span> <!-- Error message for Email -->
      </div>
      <div class="input-box">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <span id="phoneError" class="error"></span> <!-- Error message for Phone Number -->
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        <span id="subjectError" class="error"></span> <!-- Error message for Subject -->
      </div>
    </div>
    <div class="input-group-2">
      <textarea id="message" name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
      <span id="messageError" class="error"></span> <!-- Error message for Message -->
      <input type="submit" value="Send Message" class="btn">
    </div>
  </form>
  
   <!-- The Modal -->
   <div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p></p>
    </div>
</div>

</section>
